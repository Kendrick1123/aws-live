<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='AddEmp.css')}}" />
	<title>Delete Employee</title>
</head>
<body>
	<div class="navbar">
		<div class="navbar-left">
			<a href="/">
				<img src="{{ url_for('static', filename='img/home.png')}}"/>
			</a>
		</div>
		<div class="navbar-middle">
			<a href="/addemp/">
				<p>Add Employees</p>
			</a>
			<a href="/getemp/">
				<p>Get Employees</p>
			</a>
			<a href="/editemp/">
				<p>Edit Employees</p>
			</a>
			<a href="/deleteemp/">
				<p>Delete Employees</p>
			</a>
			<a href="/aboutus/">
			   	<p>About Us</p>
			</a>
		</div>
		<div class="navbar-right">
		{{ date.strftime("%A, %d %B, %Y at %X") }}
	</div>
</div>
		<div class="form-container form-container-get-output">
			<form autocomplete="on" method="POST" enctype="multipart/form-data" class="form-bubble">
			<div class="form-bubble">
				<div class="form-container">
		<form  autocomplete="on" method="POST" enctype="multipart/form-data" class="form-bubble">
			<div class="form-bubble-container form-bubble-container">
				<label for="emp_id">Employee ID</label>
				<input type="number" name="emp_id" autofocus placeholder={{result[0]}}>
				<img src="{{ url_for('static', filename='img/id.png')}}" class="input-icons">
			</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>First Name</p>
					<p>{{ result[1]}}</p>
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>Last Name</p>
					<p>{{ result[2]}}</p>
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>Primary Skill </p>
					<p>{{ result[3] }}</p>
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>Location </p>
					<p>{{ result[4] }}</p>
				</div>
			</div>
			</form>
			<div class="button-container">
				<a href="/">
					<button type="submit" class="form-button">GO BACK</button>
				</a>
			</div>
			<div class="button-container">
				<a href="/deleteemp/done">
					<button type="submit" class="form-button">DELETE</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
