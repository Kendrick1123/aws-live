<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='AddEmp.css')}}" />
	<title>Employee Information</title>
</head>
<body>
	<div class="navbar">
		<div class="navbar-left">
			<a href="/">
				<img src="{{ url_for('static', filename='img/home.png')}}"/>
			</a>
		</div>
		<div class="navbar-middle">
			<a href="/addemp/">
				<p>Add Employees</p>
			</a>
			<a href="/getemp/">
				<p>Get Employees</p>
			</a>
		</div>
		<div class="navbar-right"></div>
		{{ date.strftime("%A, %d %B, %Y at %X") }}
	</div>
</div>
		<div class="form-container form-container-get-output" action="/editemp/done" autocomplete="on" method="POST" enctype="multipart/form-data">
			<div class="form-bubble">
				<div class="form-bubble-container form-bubble-container-get">
					<p> Employee ID </p>
          <input type="number" name="emp_id" autofocus placeholder={{ result[0]}}>
				<img src="{{ url_for('static', filename='img/id.png')}}" class="input-icons">
					
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>First Name</p>
					<input type="text" name="first_name" autofocus placeholder={{result[1]}}>
				<img src="{{ url_for('static', filename='img/profile.png')}}" class="input-icons">
			
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>Last Name</p>
					<input type="text" name="last_name" autofocus placeholder={{result[2]}}>
				<img src="{{ url_for('static', filename='img/profile.png')}}" class="input-icons">
			
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>Primary Skill </p>
					<input type="text" name="pri_skill" autofocus placeholder={{result[3]}}>
				<img src="{{ url_for('static', filename='img/bag.png')}}" class="input-icons">
			
				</div>
				<div class="form-bubble-container form-bubble-container-get">
					<p>Location </p>
					<input type="text" name="location" autofocus placeholder={{result[4]}}>
				<img src="{{ url_for('static', filename='img/location.png')}}" class="input-icons">
			
				</div>
			</div>
			<div class="button-container">
					<a href="/editemp/done">
					<button type="submit" class="form-button">Edit Employee</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
